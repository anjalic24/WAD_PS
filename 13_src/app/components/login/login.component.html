<form (ngSubmit)="login()">
  <label for="email">Email:</label>
  <input
    id="email"
    type="email"
    [(ngModel)]="email"
    name="email"
    required
  /><br />

  <label for="password">Password:</label>
  <input
    id="password"
    type="password"
    [(ngModel)]="password"
    name="password"
    required
  /><br />

  <button type="submit">Login</button>
</form>

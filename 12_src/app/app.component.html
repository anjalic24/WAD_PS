<div class="container">
  <h1>Todo List</h1>

  <div class="new-task">
    <input [(ngModel)]="newTaskTitle" placeholder="New task..." />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompleted(task)" />

      <span *ngIf="editingTaskId !== task.id" [style.textDecoration]="task.completed ? 'line-through' : 'none'">
        {{ task.title }}
      </span>

      <input *ngIf="editingTaskId === task.id" [(ngModel)]="editedTitle" />

      <button *ngIf="editingTaskId !== task.id" (click)="startEdit(task)">Edit</button>
      <button *ngIf="editingTaskId === task.id" (click)="saveEdit(task)">Save</button>
      <button *ngIf="editingTaskId === task.id" (click)="cancelEdit()">Cancel</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
